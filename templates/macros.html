{% macro posts_list(pages) %}
<div class="posts">
  {% for page in pages %}
    <div class="post">
      <h1 class="post-title">
        <a href="{{ page.permalink }}">
          {{ page.title }}
        </a>
      </h1>

      <p>{{ page.description }}</p>
      <span class="post-date">{{ page.date | date(format="%Y-%m-%d") }}</span>
    </div>
  {% endfor %}
</div>
{% endmacro posts_list %}
